<head>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/style-nuncio.css">
	<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
	<div class="big-box">
		<div class="main-form">

			<div class="modal-window" id="modal">
				<div id="modal_content" class="modal_content modal_inactive">
			<div class="modal_header modal_padding">
				<div class="modal_row">
					Add Assessment

					<a class="close_modal_btn">
						<img src="assets/x_icon.svg">
					</a>
				</div>
			</div>

			<form class="modal_component_form  modal_padding">
				<div class="component_primary_information_row">
					<div class="input_wrapper">
						<input type="text" class="input_component name" name="name" required></input>
						<span class="placeholder name">Major Assessment Name</span>
						<p class="error_text major"></p>
					</div>

					<div class="input_wrapper percentage">
						<input id="major_percentage" type="text" class="input_component percentage primary" name="percentage" required></input>
						<div class="input_suffix percentage"></div>
						<span class="placeholder percentage">Percentage</span>
						<p class="error_text major"></p>
					</div>
				</div>
				<div class="form_row_container">
					<div class="component_row" id="row_1">
						<div class="input_wrapper name">
							<input type="text" class="input_component name" name="name" required></input>
							<span class="placeholder name">Minor Assessment Name</span>
							<p class="error_text minor"></p>
						</div>

						<div class="input_wrapper percentage">
							<input type="text" class="input_component percentage" name="percentage" required></input>
							</input>
							<div class="input_suffix percentage"></div>
							<span class="placeholder percentage">Percentage</span>
								<p class="error_text minor"></p>
						</div>

						<div class="input_wrapper">
							<input type="text" class="input_component numerical_result" name="numerical_result" required></input>
							<input class="input_autocomplete">
							<span class="placeholder numerical_result">Numerical Result</span>
							<p class="error_text minor"></p>
						</div>

						<div class="input_wrapper">
							<select class="input_component letter" required>
							</select>
								<span class="placeholder letter">Letter Result</span>
								<p class="error_text minor"></p>
						</div>
						<btn class="close_row_btn">
							<img class="close_row_img" src="assets/delete_row_icon.svg">
						</btn>
					</div>

					<btn id="add_minor_assessment_btn" class="minor_assessment_btn">
						<img class="plus-btn" src="assets/plus-btn.svg">
						ADD MINOR ASSESSMENT
					</btn>

				</div>
				<btn id="id_add_component_btn" class="add_component_btn">
					ADD
				</btn>
			</form>
		</div>

			</div>


			<section class="icon-row">
				<btn id="fill" class="hover-expand-button">
					<img src="assets/fillicon.svg" class="hover-expand-button-icon">
				</btn>
				<btn id="grade-ranges" class="hover-expand-button">
					<img src="assets/rangeicon.svg" class="hover-expand-button-icon">
				</btn>
				<btn id="reset" class="hover-expand-button">
					<img src="assets/reseticon.svg" class="hover-expand-button-icon">
				</btn>

				<!--Auto margins with flexbox were used to place the last button to the right of
			        row                                                                         -->
				<btn id="add" class="hover-expand-button">
					<img src="assets/addicon.svg" class="hover-expand-button-icon">
				</btn>
			</section>

			<img class="add-doc" src="assets/addDocument.svg"></img>

			<p class="no-assess">No assessments</p>
			<p class="create-new-assess">Create a new one now.</p>

			<button id="main-add-assessment-btn" type="button" class="btn btn-outline-secondary">+ADD NEW ASSESSMENT </button>
		</div>

		<div class="outer-circle">
			<div class="inner-circle">
				<div class="inside-box">
					<p class="letter-grade">B+</p>
					<p class="number-grade">89.9%</p>
					<p class="final-grade">Final Grade</p>
				</div>
			</div>
		</div>

	</div>
	<script src="section-js.js"></script>
</body>
