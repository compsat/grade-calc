<head>
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
   <link rel="stylesheet" type="text/css" href="style-nuncio.css">
   <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="big-box">
    <div class="main-form">

      <div class="icon-container">
        <div class="left-icon">
          <div class="square" id="fillicon-container">
            <img class="icon" src="nuncio-fillicon.svg"></img>
          </div>
          <div class="square" id="rangeicon-container">
            <img class="icon" src="nuncio-rangeicon.svg"></img>
          </div>
          <div class="square" id="reseticon-container">
            <img class="icon" src="nuncio-reseticon.svg"></img>
          </div>
        </div>

        <div class="right-icon">
          <div class="square" id="saveicon-container">
            <img class="icon" src="nuncio-saveicon.svg"></img>
          </div>
        </div>
      </div>

      <img class="add-doc" src="nuncio-addDocument.svg"></img>

      <p class="no-assess">No assessments</p>
      <p class="create-new-assess">Create a new one now.</p>

      <button type="button" class="btn btn-outline-secondary">+ADD NEW ASSESSMENT </button>
    </div>

    <div class="outer-circle">
      <div class="inner-circle">
        <div class="inside-box">
          <p class="letter-grade">B+</p>
          <p class="number-grade">89.9%</p>
          <p class="final-grade">Final Grade</p>
        </div>
      </div>
    </div>

  </div>
</body>
