<head>
  <link rel="stylesheet" type="text/css" href="style-nuncio.css">
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
<div class="filled-assessments">
  <div class="black-rectangle">
  </div>

  <div class="icon-container">
    <div class="left-icon">
      <div class="black-square" id="fillicon-container">
            <img class="black-icon" src="nuncio-fillicon.svg"></img>
      </div>
      <div class="black-square" id="rangeicon-container">
        <img class="black-icon" src="nuncio-rangeicon.svg"></img>
      </div>
      <div class="black-square" id="reseticon-container">
        <img class="black-icon" src="nuncio-reseticon.svg"></img>
      </div>
    </div>

    <div class="right-icon">
      <div class="black-square" id="saveicon-container">
        <img class="black-icon" src="nuncio-saveicon.svg"></img>
      </div>
    </div>
  </div>

  <div class="assess-table">
    <table>
      <thead>
          <tr>
            <th>Course Assessment Page</th>
            <th>Assessment Percentage</th>
            <th>Group Percentage</th>
          </tr>
      </thead>
      <tbody>
        <tr class="opened-row">
          <td>Quizzes</td>
          <td>30%</td>
          <td>23%
            <span class="hover-icon">
              <div class="tiny-square" id="editicon-container">
                <img class="tiny-icon" src="nuncio-editicon.svg"></img>
              </div>
              <div class="tiny-square" id="deleteicon-container">
                <img class="tiny-icon" src="nuncio-deleteicon.svg"></img>
              </div>
            </span>
          </td>
        </tr>
        <tr class="content-row">
          <td>Quizz 1</td>
          <td>10%</td>
          <td>10%</td>
        </tr>
        <tr class="content-row">
          <td>Quizz 1</td>
          <td>10%</td>
          <td>7%</td>
        </tr>
        <tr class="content-row">
          <td>Quizz 1</td>
          <td>10%</td>
          <td>6%</td>
        </tr>
        <tr>
          <td>Long Exams</td>
          <td>20%</td>
          <td>19%</td>
        </tr>
        <tr>
          <td>Oral Exams</td>
          <td>30%</td>
          <td>28.5%</td>
        </tr>
        <tr>
          <td>Seatwork</td>
          <td>15%</td>
          <td>13.4%</td>
        </tr>
        <tr>
          <td>Homework</td>
          <td>5%</td>
          <td>5%</td>
        </tr>
      </tbody>
    </table>
  </div>

</div>
</body>
