<!-- Doctype must be declared so that Microsoft Edge can recognize the hover css rule used to show a pointer when the user hovers over the ADD button -->
<!doctype html>
<html>

	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1" >
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
		<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,100;0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,400;1,700&display=swap" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="css/style-campos.css">
	</head>

	<body>

		<div class="modal_content">
			<div class="modal_header modal_padding">
				<div class="modal_row">
					Add Assessment

					<a class="close_modal_btn">
						<img src="assets/x_icon.svg">
					</a>
				</div>
			</div>

			<form class="modal_component_form  modal_padding">
				<div class="component_primary_information_row">
					<div class="input_wrapper">
						<input type="text" class="input_component name" name="name" required></input>
						<span class="placeholder name">Major Assessment Name</span>
					</div>

					<div class="input_wrapper percentage">
						<input type="text" class="input_component percentage primary" name="percentage" required></input>
						<div class="input_suffix percentage"></div>
						<span class="placeholder percentage">Percentage</span>
					</div>
				</div>
				<div class="form_row_container">
					<div class="component_row" id="row_1">
						<div class="input_wrapper">
							<input type="text" class="input_component name" name="name" required></input>
							<span class="placeholder name">Minor Assessment Name</span>
						</div>

						<div class="input_wrapper percentage">
							<input type="text" class="input_component percentage" name="percentage" required></input>
							<div class="input_suffix percentage"></div>
							<span class="placeholder percentage">Percentage</span>
						</div>

						<div class="input_wrapper">
							<input type="text" class="input_component numerical_result" name="numerical_result" required></input>
							<span class="placeholder numerical_result">Numerical Result</span>
						</div>

						<div class="input_wrapper">
							<select class="input_component letter" required>
								<option disabled selected></option>
								<option value="A">A</option>
								<option value="B+">B+</option>
								<option value="B">B</option>
								<option value="C+">C+</option>
								<option value="C">C</option>
								<option value="D">D</option>
								<option value="F">F</option>
							</select>
								<span class="placeholder letter">Letter Result</span>
						</div>
					</div>

					<div class="component_row" id="row_2">
						<div class="input_wrapper">
							<input type="text" class="input_component name" name="name" required></input>
							<span class="placeholder name">Minor Assessment Name</span>
						</div>

						<div class="input_wrapper percentage">
							<input type="text" class="input_component percentage" name="percentage" required></input>
							<div class="input_suffix percentage"></div>
							<span class="placeholder percentage">Percentage</span>
						</div>

						<div class="input_wrapper">
							<input type="text" class="input_component numerical_result" name="numerical_result" required></input>
							<span class="placeholder numerical_result">Numerical Result</span>
						</div>

						<div class="input_wrapper">
							<select class="input_component letter" required>
								<option disabled selected></option>
								<option value="A">A</option>
								<option value="B+">B+</option>
								<option value="B">B</option>
								<option value="C+">C+</option>
								<option value="C">C</option>
								<option value="D">D</option>
								<option value="F">F</option>
							</select>
								<span class="placeholder letter">Letter Result</span>
						</div>
					</div>

					<div class="component_row" id="row_3">
						<div class="input_wrapper">
							<input type="text" class="input_component name" name="name" required></input>
							<span class="placeholder name">Minor Assessment Name</span>
						</div>

						<div class="input_wrapper percentage">
							<input type="text" class="input_component percentage" name="percentage" required></input>
							<div class="input_suffix percentage"></div>
							<span class="placeholder percentage">Percentage</span>
						</div>

						<div class="input_wrapper">
							<input type="text" class="input_component numerical_result" name="numerical_result" required></input>
							<span class="placeholder numerical_result">Numerical Result</span>
						</div>

						<div class="input_wrapper">
							<select class="input_component letter" required>
								<option disabled selected></option>
								<option value="A">A</option>
								<option value="B+">B+</option>
								<option value="B">B</option>
								<option value="C+">C+</option>
								<option value="C">C</option>
								<option value="D">D</option>
								<option value="F">F</option>
							</select>
								<span class="placeholder letter">Letter Result</span>
						</div>
					</div>
					<btn id="add_minor_assessment_btn" class="minor_assessment_btn">
						<img class="plus-btn" src="assets/plus-btn.svg">
						ADD MINOR ASSESSMENT
					</btn>

				</div>
				<btn id="id_add_component_btn" class="add_component_btn">
					ADD
				</btn>
			</form>
		</div>

		<script src="test-modal.js"></script>
	</body>

</html>
